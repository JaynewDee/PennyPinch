<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <meta
      name="description"
      content="PennyPinch is a minimal, easy-to-use progressive web app for those who wish to track their spending using attractive visualizations"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="apple-touch-icon" href="./icons/dollar-coin.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>PennyPinch</title>
  </head>

  <body>
    <div class="toggle">
      <label for="toggle-theme">Dark:</label>
      <input name="toggle" type="checkbox" id="toggle-theme" />
    </div>
    <header id="header">
      <h1 id="app-title">Penny||Pinch</h1>
    </header>

    <div id="total-box">
      <span id="total">0</span>
      <div class="total"><p>TOTAL</p></div>
    </div>
    <div class="inputs-wrapper">
      <span class="error"></span>

      <input type="text" id="t-name" placeholder="Transaction Name" />
      <input type="number" min="0" id="t-amount" placeholder="Amount" />
      <div class="btn-box">
        <div>
          <i id="sub-btn" class="fa fa-minus"></i>
        </div>
        <div>
          <i id="add-btn" class="fa fa-plus buttons"></i>
        </div>
      </div>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th class="t-header">Transaction</th>
          <th class="t-header">Amount</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>

    <!-- Register service worker by assignment to window navigator object -->
    <script>
      (() => {
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("./service-worker.js")
              .then((reg) => {
                console.log("Service Worker found and registered:", reg);
              })
              .catch((error) =>
                console.log("Service Worker registration failed:", error)
              );
          });
        }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="iDb.js"></script>
    <script src="index.js"></script>
  </body>
</html>
